# Production Docker Compose
# Usage: docker compose up -d

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-fullstack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fullstack}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Security: Don't expose port in production, only internal network
    # Uncomment below for debugging only
    # ports:
    #   - "5432:5432"

  # ==========================================================================
  # Backend API (Express + Prisma)
  # ==========================================================================
  backend:
    build:
      context: ./core/backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fullstack}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # Frontend Web (Next.js)
  # ==========================================================================
  web:
    build:
      context: ./core/web
      dockerfile: Dockerfile
    container_name: fullstack-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - frontend-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # Studio Backend API (Express + Prisma)
  # ==========================================================================
  studio-backend:
    build:
      context: ./studio/backend
      dockerfile: Dockerfile
    container_name: studio-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${STUDIO_DB:-studio}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${STUDIO_CORS_ORIGIN:-http://localhost:3002}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@starterstudio.com}
    ports:
      - "${STUDIO_BACKEND_PORT:-3003}:3003"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - studio

  # ==========================================================================
  # Studio Frontend Web (Next.js)
  # ==========================================================================
  studio-web:
    build:
      context: ./studio/web
      dockerfile: Dockerfile
    container_name: studio-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${STUDIO_API_URL:-http://localhost:3003/api}
      NEXT_PUBLIC_APP_NAME: ${STUDIO_APP_NAME:-Starter Studio}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "${STUDIO_WEB_PORT:-3002}:3002"
    networks:
      - frontend-network
    depends_on:
      studio-backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3002",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - studio

# ==========================================================================
# Networks
# ==========================================================================
networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    driver: local
