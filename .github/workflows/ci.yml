# ============================================================================
# Continuous Integration Pipeline
# ============================================================================
# This workflow runs on push to main and on pull requests to main.
# It performs linting, type checking, testing, and build verification.
#
# Status badges (add to README.md):
# ![CI](https://github.com/<owner>/<repo>/actions/workflows/ci.yml/badge.svg)
# ============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.19.0'

jobs:
  # ============================================================================
  # Lint & Type Check (Backend + Web)
  # ============================================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm ci --workspace=core/backend
          npm ci --workspace=core/web

      - name: Lint Backend
        run: npm run lint --workspace=core/backend

      - name: Lint Web
        run: npm run lint --workspace=core/web

      - name: TypeScript Check Backend
        run: npx tsc --noEmit --project core/backend/tsconfig.json

      - name: TypeScript Check Web
        run: npx tsc --noEmit --project core/web/tsconfig.json

  # ============================================================================
  # Test (Backend with PostgreSQL + Web)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm ci --workspace=core/backend
          npm ci --workspace=core/web

      - name: Generate Prisma Client
        working-directory: core/backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Database Migrations
        working-directory: core/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Backend Tests
        working-directory: core/backend
        run: npm test --if-present
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-testing-only
          NODE_ENV: test

      - name: Run Web Tests
        working-directory: core/web
        run: npm test --if-present
        env:
          NODE_ENV: test

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./core/backend/coverage/lcov.info,./core/web/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # ============================================================================
  # Build (Backend + Web + Docker Images)
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm ci --workspace=core/backend
          npm ci --workspace=core/web

      - name: Build Backend
        working-directory: core/backend
        run: npm run build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

      - name: Build Web (Next.js)
        working-directory: core/web
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image (verify only)
        uses: docker/build-push-action@v5
        with:
          context: ./core/backend
          push: false
          tags: fullstack-backend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker Image (verify only)
        uses: docker/build-push-action@v5
        with:
          context: ./core/web
          push: false
          tags: fullstack-web:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Mobile Analysis (Flutter)
  # ============================================================================
  mobile-analyze:
    name: Mobile Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get Flutter dependencies
        working-directory: core/mobile
        run: flutter pub get

      - name: Run Flutter analyze
        working-directory: core/mobile
        run: flutter analyze --no-fatal-infos

      - name: Check for tests
        id: check-tests
        working-directory: core/mobile
        run: |
          if [ -d "test" ] && [ "$(find test -name '*_test.dart' | head -1)" ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Flutter tests
        if: steps.check-tests.outputs.tests_exist == 'true'
        working-directory: core/mobile
        run: flutter test --coverage

      - name: Upload Mobile Coverage
        if: steps.check-tests.outputs.tests_exist == 'true'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./core/mobile/coverage/lcov.info
          flags: mobile
          fail_ci_if_error: false

  # ============================================================================
  # Summary Job (for branch protection)
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, mobile-analyze]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]]; then
            echo "Lint and typecheck failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.mobile-analyze.result }}" != "success" ]]; then
            echo "Mobile analysis failed"
            exit 1
          fi
          echo "All CI checks passed!"
