# ============================================================================
# Release Pipeline
# ============================================================================
# This workflow runs on tag pushes (v*) and handles production releases.
# It builds and pushes Docker images to GitHub Container Registry
# and creates a GitHub release.
#
# To trigger: git tag v1.0.0 && git push origin v1.0.0
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Validate Release
  # ============================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm ci --workspace=core/backend
          npm ci --workspace=core/web

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: TypeScript Check
        run: |
          npx tsc --noEmit --project core/backend/tsconfig.json
          npx tsc --noEmit --project core/web/tsconfig.json

  # ============================================================================
  # Build and Push Backend Docker Image
  # ============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./core/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ needs.validate.outputs.version }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  # ============================================================================
  # Build and Push Web Docker Image
  # ============================================================================
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./core/web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/web:${{ needs.validate.outputs.version }}
          format: 'sarif'
          output: 'trivy-web-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-web-results.sarif'

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-backend, build-web]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi

          # Write to file for multi-line output
          echo "$COMMITS" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.validate.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          body: |
            ## Docker Images

            This release includes the following Docker images:

            ### Backend
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ needs.validate.outputs.version }}
            ```
            Digest: `${{ needs.build-backend.outputs.image-digest }}`

            ### Web
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/web:${{ needs.validate.outputs.version }}
            ```
            Digest: `${{ needs.build-web.outputs.image-digest }}`

            ## Deployment

            Update your docker-compose.yml or Kubernetes manifests to use the new image versions:

            ```yaml
            # docker-compose.yml
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ needs.validate.outputs.version }}
              web:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/web:${{ needs.validate.outputs.version }}
            ```

            ## Changelog

            See the auto-generated release notes below for a full list of changes.

  # ============================================================================
  # Notify on Release
  # ============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()

    steps:
      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.REGISTRY }}/${{ github.repository }}/backend:${GITHUB_REF#refs/tags/v}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Web: \`${{ env.REGISTRY }}/${{ github.repository }}/web:${GITHUB_REF#refs/tags/v}\`" >> $GITHUB_STEP_SUMMARY
