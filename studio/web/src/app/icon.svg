<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f4e"/>
      <stop offset="100%" stop-color="#2d3a8c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Rocket body (central diamond/arrow pointing up-right) -->
  <path d="M16 6 L26 16 L16 26 L6 16 Z" fill="none" stroke="url(#accent)" stroke-width="2" stroke-linejoin="round"/>
  <!-- Launch trail (bottom-left to center) -->
  <path d="M8 24 L14 18" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M6 22 L11 17" stroke="#38bdf8" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Inner arrow/bolt pointing up-right -->
  <path d="M13 19 L16 12 L17 16 L21 13 L18 20 L17 16 Z" fill="url(#accent)" opacity="0.95"/>
  <!-- Spark dots -->
  <circle cx="24" cy="8" r="1.2" fill="#6ee7b7" opacity="0.8"/>
  <circle cx="22" cy="11" r="0.8" fill="#38bdf8" opacity="0.6"/>
</svg>
